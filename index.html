<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Ladder Abou Dojo</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- XLSX Library CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Google Fonts: Noto Sans JP and Midorima -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Midorima&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('./abou_dojo_poster.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .container {
      background: url('./ranking_background.jpg') no-repeat center center;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.85); /* Slightly more opaque white overlay for readability */
      border-radius: 10px;
      padding: 1.5rem;
      backdrop-filter: blur(5px);
      position: relative;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .ranking-table {
      background: url('./ranking_background.jpg') no-repeat center center;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.85); /* Slightly more opaque white overlay for readability */
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #DC143C; /* Crimson border */
    }
    .ranking-table th, .ranking-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(220, 20, 60, 0.3); /* Crimson border */
    }
    .ranking-table th {
      background: rgba(139, 0, 0, 0.5); /* Dark red header */
      font-weight: bold;
      color: #ffffff; /* White text */
    }
    .ranking-table td {
      color: #000000; /* Black text for better readability */
      text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff; /* White outline for contrast */
    }
    /* Font sizes for top 3 ranks */
    .ranking-table tr.rank-1 td {
      font-size: 1.5rem; /* Largest for 1st place */
      font-weight: bold;
    }
    .ranking-table tr.rank-2 td {
      font-size: 1.35rem; /* Slightly smaller for 2nd place */
      font-weight: bold;
    }
    .ranking-table tr.rank-3 td {
      font-size: 1.2rem; /* Smallest of the top 3 for 3rd place */
      font-weight: bold;
    }
    .tabs-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    .tabs-scroll {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none; /* Hide scrollbar in Firefox */
    }
    .tabs-scroll::-webkit-scrollbar {
      display: none; /* Hide scrollbar in Chrome/Safari */
    }
    .tab-button {
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      background: rgba(139, 0, 0, 0.7); /* Dark red */
      color: #ffffff; /* White text */
      border: 1px solid #DC143C; /* Crimson border */
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline */
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
      white-space: nowrap;
      font-size: 1rem; /* Default font size for tabs */
    }
    .tab-button:hover {
      background: #DC143C; /* Crimson on hover */
    }
    .tab-button.active {
      background: #ffffff; /* White when active */
      color: #8B0000; /* Dark red text */
      text-shadow: none; /* Remove outline when active */
      transform: scale(1.2); /* Make active tab larger */
      font-size: 1.2rem; /* Larger font size for active tab */
    }
    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(139, 0, 0, 0.7);
      color: #ffffff;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      border: 1px solid #DC143C;
    }
    .scroll-arrow.left {
      left: 0;
    }
    .scroll-arrow.right {
      right: 0;
    }
    .scroll-arrow:hover {
      background: #DC143C;
    }
    h1 {
      font-family: 'Midorima', sans-serif; /* Brush-style font */
      color: #B22222; /* Red color to match the image */
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline */
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="container w-full max-w-4xl">
    <h1 class="text-3xl font-bold text-center mb-6">Classement mensuel Abou Dojo</h1>
    
    <!-- Tabs -->
    <div class="tabs-container">
      <div class="scroll-arrow left" onclick="scrollTabs(-100)">◀</div>
      <div id="tabs" class="tabs-scroll"></div>
      <div class="scroll-arrow right" onclick="scrollTabs(100)">▶</div>
    </div>

    <!-- Tab Content -->
    <div id="tab-contents"></div>
  </div>

  <script>
    // Hardcoded months and years (April 2024–October 2024, January 2025–April 2025, excluding November and December 2024)
    const months = [
      { month: 'April', year: '2024' },
      { month: 'May', year: '2024' },
      { month: 'June', year: '2024' },
      { month: 'July', year: '2024' },
      { month: 'August', year: '2024' },
      { month: 'September', year: '2024' },
      { month: 'October', year: '2024' },
      { month: 'January', year: '2025' },
      { month: 'February', year: '2025' },
      { month: 'March', year: '2025' },
      { month: 'April', year: '2025' }
    ];

    // Function to generate tabs and content
    function generateTabs() {
      const tabsContainer = document.getElementById('tabs');
      const contentsContainer = document.getElementById('tab-contents');

      months.forEach((item, index) => {
        const monthId = `${item.month.toLowerCase()}-${item.year}`;
        const displayName = `${item.month} ${item.year}`;

        // Create tab button
        const button = document.createElement('button');
        // Set April 2025 as the default active tab
        button.className = `tab-button ${item.month === 'April' && item.year === '2025' ? 'active' : ''}`;
        button.textContent = displayName;
        button.onclick = () => showTab(monthId);
        button.setAttribute('data-month-id', monthId); // For centering
        tabsContainer.appendChild(button);

        // Create tab content
        const contentDiv = document.createElement('div');
        contentDiv.id = monthId;
        contentDiv.className = `tab-content ${item.month === 'April' && item.year === '2025' ? 'active' : ''}`;
        contentDiv.innerHTML = `
          <table class="ranking-table w-full">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Points</th>
                <th>Per-Event Rankings</th>
              </tr>
            </thead>
            <tbody id="${monthId}-table"></tbody>
          </table>
        `;
        contentsContainer.appendChild(contentDiv);

        // Load Excel data for this month
        loadExcelData(`./Rankings_${item.month}_${item.year}.xlsx`, `${monthId}-table`);
      });

      // Center the April 2025 tab on page load
      centerTab('april-2025');
    }

    // Tab switching function
    function showTab(monthId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(monthId).classList.add('active');
      document.querySelector(`button[onclick="showTab('${monthId}')"]`).classList.add('active');
      // Re-center the active tab when clicked
      centerTab(monthId);
    }

    // Function to load and display Excel data
    async function loadExcelData(file, tableId) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet);

        const tbody = document.getElementById(tableId);
        tbody.innerHTML = '';
        jsonData.forEach(row => {
          const tr = document.createElement('tr');
          // Add rank-specific class for 1st, 2nd, 3rd
          if (row.Placement === 1) {
            tr.className = 'rank-1';
          } else if (row.Placement === 2) {
            tr.className = 'rank-2';
          } else if (row.Placement === 3) {
            tr.className = 'rank-3';
          }
          tr.innerHTML = `
            <td>${row.Placement || ''}</td>
            <td>${row.Player || ''}</td>
            <td>${row['Total Points'] || ''}</td>
            <td>${row['Per-Event Rankings'] || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error(`Error loading ${file}:`, error);
        document.getElementById(tableId).innerHTML = '<tr><td colspan="4" class="text-center text-red-300">Error loading data</td></tr>';
      }
    }

    // Scroll tabs function
    function scrollTabs(amount) {
      const tabs = document.getElementById('tabs');
      tabs.scrollLeft += amount;
    }

    // Center a specific tab on the screen
    function centerTab(monthId) {
      const tabsContainer = document.getElementById('tabs');
      const targetTab = document.querySelector(`button[data-month-id="${monthId}"]`);
      if (targetTab) {
        const tabRect = targetTab.getBoundingClientRect();
        const containerRect = tabsContainer.getBoundingClientRect();
        const scrollPosition = targetTab.offsetLeft - (tabsContainer.offsetWidth / 2) + (tabRect.width / 2);
        tabsContainer.scrollLeft = scrollPosition;
      }
    }

    // Initialize tabs and load data
    generateTabs();
  </script>
</body>
</html>
