<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            /* Set the provided image as background */
            background-image: url('abou_dojo_poster.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Add a semi-transparent overlay to improve text readability */
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
            z-index: 1;
        }
        .calendar {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 2; /* Ensure calendar is above the overlay */
            backdrop-filter: blur(5px); /* Add a blur effect to the background */
        }
        .calendar-header {
            background-color: transparent;
            color: #FFFFFF; /* White text */
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-header h2 {
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            -webkit-text-stroke: 1px #000000; /* Black outline */
            text-stroke: 1px #000000;
            margin: 0;
        }
        .calendar-header button {
            background: none;
            border: none;
            color: #FFC107; /* Yellow text */
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s;
        }
        .calendar-header button:hover {
            color: #FFFFFF; /* White on hover */
        }
        .calendar-body {
            padding: 10px;
        }
        .calendar-body table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar-body th, .calendar-body td {
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Semi-transparent border */
            color: #FFFFFF; /* White text */
            font-weight: 700;
        }
        .calendar-body th {
            background-color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            font-size: 14px;
        }
        .calendar-body td {
            background-color: rgba(0, 0, 0, 0.3);
        }
        .calendar-body td:hover {
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .today {
            background-color: #FFC107; /* Yellow background for today */
            color: #000000; /* Black text for contrast */
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="previousMonth()">Previous</button>
            <h2 id="month-year">January 2024</h2>
            <button onclick="nextMonth()">Next</button>
        </div>
        <div class="calendar-body">
            <table>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-days">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function generateCalendar(month, year) {
            let firstDay = new Date(year, month).getDay();
            let daysInMonth = 32 - new Date(year, month, 32).getDate();

            let tbody = document.getElementById('calendar-days');
            tbody.innerHTML = '';

            document.getElementById('month-year').innerText = `${months[month]} ${year}`;

            let date = 1;
            for (let i = 0; i < 6; i++) {
                let row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < firstDay) {
                        let cell = document.createElement('td');
                        row.appendChild(cell);
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        let cell = document.createElement('td');
                        cell.innerText = date;
                        if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                            cell.classList.add('today');
                        }
                        row.appendChild(cell);
                        date++;
                    }
                }
                tbody.appendChild(row);
            }
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        }

        generateCalendar(currentMonth, currentYear);
    </script>
</body>
</html>
