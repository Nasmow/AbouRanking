<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('abou_dojo_poster.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #fff;
            position: relative;
            z-index: 2;
        }
        .month-section {
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }
        .month-section h2 {
            color: #ddd;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Monthly Rankings</h1>
    <div id="rankings-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        async function fetchExcelData(url) {
            try {
                const response = await fetch(url);
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                return jsonData;
            } catch (error) {
                console.error('Error fetching Excel data:', error);
                return [];
            }
        }

        async function displayRankings() {
            const months = [
                { name: 'April 2024', file: 'Rankings_April_2024.xlsx' },
                { name: 'May 2024', file: 'Rankings_May_2024.xlsx' },
                { name: 'June 2024', file: 'Rankings_June_2024.xlsx' },
                { name: 'July 2024', file: 'Rankings_July_2024.xlsx' },
                { name: 'August 2024', file: 'Rankings_August_2024.xlsx' },
                { name: 'September 2024', file: 'Rankings_September_2024.xlsx' },
                { name: 'October 2024', file: 'Rankings_October_2024.xlsx' },
                { name: 'January 2025', file: 'Rankings_January_2025.xlsx' },
                { name: 'February 2025', file: 'Rankings_February_2025.xlsx' },
                { name: 'March 2025', file: 'Rankings_March_2025.xlsx' },
                { name: 'April 2025', file: 'Rankings_April_2025.xlsx' }
            ];

            const container = document.getElementById('rankings-container');

            for (const month of months) {
                const data = await fetchExcelData(month.file);
                if (data.length === 0) {
                    console.warn(`No data found for ${month.name}`);
                    continue;
                }

                const section = document.createElement('div');
                section.className = 'month-section';
                section.innerHTML = `<h2>${month.name}</h2>`;

                const table = document.createElement('table');
                const headerRow = document.createElement('tr');
                const headers = ['Player', 'Placement', 'Total Points', 'Win Rate (%)', 'Per-Event Rankings', 'Events Entered'];
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        const key = header.replace(/ \(%\)/, '').replace(/-/g, ' ').toLowerCase();
                        td.textContent = row[key] || '-';
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });

                section.appendChild(table);
                container.appendChild(section);
            }
        }

        document.addEventListener('DOMContentLoaded', displayRankings);
    </script>
</body>
</html>
