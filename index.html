<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Ladder Abou Dojo</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- XLSX Library CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Google Fonts: Noto Sans JP -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Onsen Japan';
      src: url('./OnsenJapanDemoRegular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Niagato';
      src: url('./Niagato.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Black Matcha';
      src: url('./BlackMatcha.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background: url('./abou_dojo_poster.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
      position: relative;
    }
    .container {
      background: url('https://nasmow.github.io/Ranking/ranking_background2.jpg') no-repeat top center;
      background-size: 100% auto;
      background-repeat: repeat-y;
      background-color: transparent;
      border-radius: 10px;
      padding: 1.5rem;
      backdrop-filter: blur(5px);
      position: relative;
      width: 100%;
      max-width: 800px;
      flex: 0 0 800px;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .ranking-table {
      background: url('https://nasmow.github.io/Ranking/ranking_background2.jpg') no-repeat top center;
      background-size: 100% auto;
      background-repeat: repeat-y;
      background-color: transparent;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #DC143C;
      backdrop-filter: blur(5px);
    }
    .ranking-table th, .ranking-table td {
      padding: 0.5rem 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(220, 20, 60, 0.3);
      color: #6B4E31;
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff;
    }
    .ranking-table th {
      font-family: 'Onsen Japan', sans-serif;
      padding: 0.2rem 1rem;
      background: transparent;
      font-weight: bold;
      font-size: 1.6rem;
      line-height: 40px; /* Match height for vertical centering */
      border-bottom: 2px solid rgba(220, 20, 60, 0.3);
      height: 40px;
      box-sizing: border-box;
    }
    .ranking-table th:nth-child(4) {
      font-family: 'Noto Sans JP', sans-serif;
    }
    .ranking-table td {
      font-family: 'Black Matcha', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.1;
    }
    .ranking-table td:nth-child(4) {
      font-family: 'Noto Sans JP', sans-serif;
    }
    .ranking-table th:nth-child(1), .ranking-table td:nth-child(1) { width: 12%; }
    .ranking-table th:nth-child(2), .ranking-table td:nth-child(2) { width: 28%; }
    .ranking-table th:nth-child(3), .ranking-table td:nth-child(3) { width: 15%; }
    .ranking-table th:nth-child(4), .ranking-table td:nth-child(4) { width: 27%; }
    .ranking-table th:nth-child(5), .ranking-table td:nth-child(5) { width: 18%; }
    .ranking-table tr.rank-1 td {
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.1;
    }
    .outer-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      flex-wrap: wrap;
    }
    .tabs-container {
      position: relative;
      width: 100%;
      max-width: 960px;
      height: 60px;
      overflow: hidden;
      margin-bottom: 2rem;
      margin-top: 2rem;
      flex: 0 0 960px;
    }
    .tabs-track {
      display: flex;
      transition: transform 0.3s ease;
      height: 100%;
    }
    .tab-button {
      flex: 0 0 150px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s, transform 0.3s;
      background: rgba(139, 0, 0, 0.7);
      color: #6B4E31;
      border: 1px solid #DC143C;
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff;
      white-space: nowrap;
      font-size: 1.2rem;
      font-family: 'Onsen Japan', sans-serif;
      box-sizing: border-box;
    }
    .tab-button.ja {
      font-family: 'Noto Sans JP', sans-serif;
    }
    .tab-button:hover {
      background: #DC143C;
      transform: scale(1.1);
    }
    .tab-button.active {
      background: #DC143C;
      color: #6B4E31;
    }
    .tab-button.active.ja {
      font-family: 'Noto Sans JP', sans-serif;
    }
    .scroll-arrow {
      background: rgba(139, 0, 0, 0.7);
      color: #6B4E31;
      padding: 0;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      border: 1px solid #DC143C;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    .scroll-arrow.left {
      left: -40px;
    }
    .scroll-arrow.right {
      right: -40px;
    }
    .scroll-arrow:hover {
      background: #DC143C;
    }
    .year-display {
      font-family: 'Noto Sans JP', sans-serif;
      color: #6B4E31;
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff;
      font-size: 0.6rem;
      text-align: center;
      position: absolute;
      top: -1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      z-index: 100;
    }
    h1 {
      font-family: 'Onsen Japan', sans-serif;
      color: #6B4E31;
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff;
      margin-top: 3rem; /* Add space above to avoid overlap with panels */
      margin-bottom: 10rem;
      letter-spacing: 0.1em;
    }
    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #6B4E31;
      font-size: 1.88rem;
      z-index: 1000;
      font-family: 'Niagato', sans-serif;
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff;
      opacity: 0.6;
      text-decoration: none;
    }
    .watermark:hover {
      opacity: 1;
      text-decoration: underline;
    }
    .language-toggle {
      position: fixed;
      top: 10px;
      left: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: row;
      gap: 5px;
      height: 40px;
      align-items: center;
      overflow: hidden;
    }
    .language-button {
      background: rgba(139, 0, 0, 0.7);
      color: #6B4E31;
      border: 1px solid #DC143C;
      padding: 0.2rem 0.4rem;
      cursor: pointer;
      font-family: 'Noto Sans JP', sans-serif;
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff;
      font-size: 0.8rem;
    }
    .language-button:hover {
      background: #DC143C;
    }
    .language-button.active {
      background: #ffffff;
      color: #6B4E31;
      text-shadow: none;
    }
    .points-panel {
      position: fixed;
      top: 10px;
      right: 20px;
      background: transparent;
      border: 1px solid #DC143C;
      border-radius: 5px;
      z-index: 1000;
      font-family: 'Noto Sans JP', sans-serif;
      color: #6B4E31;
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff;
      height: 40px;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 0 0.5rem;
      transform: none;
      font-size: 0.6rem;
    }
    .points-table {
      display: none;
    }
    .points-panel::before {
      content: "Points: 1st: 50, 2nd: 40, 3rd: 35, ...";
      white-space: nowrap;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <!-- Language Toggle -->
  <div class="language-toggle">
    <button class="language-button active" onclick="switchLanguage('fr')">FR</button>
    <button class="language-button" onclick="switchLanguage('en')">EN</button>
    <button class="language-button" onclick="switchLanguage('ja')">日本語</button>
    <button class="language-button" onclick="switchLanguage('zh')">中文</button>
  </div>

  <!-- Points Panel -->
  <div class="points-panel" id="points-panel">
    <table class="points-table">
      <thead>
        <tr>
          <th id="points-ranking-header">Rang</th>
          <th id="points-points-header">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1st</td><td>50</td></tr>
        <tr><td>2nd</td><td>40</td></tr>
        <tr><td>3rd</td><td>35</td></tr>
        <tr><td>4th</td><td>30</td></tr>
        <tr><td>5th–6th</td><td>25</td></tr>
        <tr><td>7th–8th</td><td>20</td></tr>
        <tr><td>9th–12th</td><td>15</td></tr>
        <tr><td>13th–16th</td><td>10</td></tr>
        <tr><td>17th+</td><td>5</td></tr>
        <tr><td id="points-absent" colspan="2">A = Absent</td></tr>
      </tbody>
    </table>
  </div>

  <div class="outer-wrapper">
    <div class="container">
      <h1 id="title" class="text-4xl font-bold text-center">Classement Mensuel Abou Dojo</h1>

      <!-- Tabs Container -->
      <div class="tabs-container">
        <div id="year-display" class="year-display">2025</div>
        <div class="scroll-arrow left" onclick="scrollTabs(-1)">◀</div>
        <div id="tabs-track" class="tabs-track"></div>
        <div class="scroll-arrow right" onclick="scrollTabs(1)">▶</div>
      </div>

      <!-- Tab Content -->
      <div id="tab-contents"></div>
    </div>
  </div>

  <!-- Watermark -->
  <a href="https://x.com/Nasmog" target="_blank" class="watermark">By Nasmo</a>

  <script>
    // Language translations
    const translations = {
      en: {
        title: "Monthly Ladder Abou Dojo",
        rank: "Rank",
        player: "Player",
        points: "Points",
        placements: "Placements",
        winRate: "% win (w/l)",
        ranking: "Ranking",
        pointsLabel: "Points",
        absent: "A = Absent",
        months: {
          January: "January",
          February: "February",
          March: "March",
          April: "April",
          May: "May",
          June: "June",
          July: "July",
          August: "August",
          September: "September",
          October: "October",
          November: "November",
          December: "December"
        }
      },
      fr: {
        title: "Classement Mensuel Abou Dojo",
        rank: "Rang",
        player: "Joueur",
        points: "Points",
        placements: "Classements",
        winRate: "% victoire (V/D)",
        ranking: "Rang",
        pointsLabel: "Points",
        absent: "A = Absent",
        months: {
          January: "Janvier",
          February: "Fevrier",
          March: "Mars",
          April: "Avril",
          May: "Mai",
          June: "Juin",
          July: "Juillet",
          August: "Aout",
          September: "Septembre",
          October: "Octobre",
          November: "Novembre",
          December: "Decembre"
        }
      },
      ja: {
        title: "阿部道場月間ランキング",
        rank: "順位",
        player: "選手",
        points: "ポイント",
        placements: "順位詳細",
        winRate: "勝率%(勝利/敗北)",
        ranking: "順位",
        pointsLabel: "ポイント",
        absent: "A = 不在",
        months: {
          January: "1月",
          February: "2月",
          March: "3月",
          April: "4月",
          May: "5月",
          June: "6月",
          July: "7月",
          August: "8月",
          September: "9月",
          October: "10月",
          November: "11月",
          December: "12月"
        }
      },
      zh: {
        title: "阿部道场月度排名",
        rank: "排名",
        player: "选手",
        points: "积分",
        placements: "详细排名",
        winRate: "胜率%(胜/负)",
        ranking: "排名",
        pointsLabel: "积分",
        absent: "A = 缺席",
        months: {
          January: "一月",
          February: "二月",
          March: "三月",
          April: "四月",
          May: "五月",
          June: "六月",
          July: "七月",
          August: "八月",
          September: "九月",
          October: "十月",
          November: "十一月",
          December: "十二月"
        }
      }
    };

    let currentLanguage = 'fr';
    let currentIndex = 0;

    // Hardcoded months and years
    const months = [
      { month: 'April', year: '2024' },
      { month: 'May', year: '2024' },
      { month: 'June', year: '2024' },
      { month: 'July', year: '2024' },
      { month: 'August', year: '2024' },
      { month: 'September', year: '2024' },
      { month: 'October', year: "2024" },
      { month: 'January', year: '2025' },
      { month: 'February', year: '2025' },
      { month: 'March', year: '2025' },
      { month: 'April', year: '2025' }
    ];

    // Function to switch language
    function switchLanguage(lang) {
      currentLanguage = lang;
      document.getElementById('title').textContent = translations[lang].title;
      document.querySelectorAll('.language-button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.getAttribute('onclick') === `switchLanguage('${lang}')`) {
          btn.classList.add('active');
        }
      });
      document.getElementById('points-ranking-header').textContent = translations[lang].ranking;
      document.getElementById('points-points-header').textContent = translations[lang].pointsLabel;
      document.getElementById('points-absent').textContent = translations[lang].absent;
      generateTabs();
      months.forEach((item) => {
        const monthId = `${item.month.toLowerCase()}-${item.year}`;
        const contentDiv = document.getElementById(monthId);
        if (contentDiv) {
          contentDiv.innerHTML = `
            <table class="ranking-table w-full">
              <thead>
                <tr>
                  <th>${translations[lang].rank}</th>
                  <th>${translations[lang].player}</th>
                  <th>${translations[lang].points}</th>
                  <th>${translations[lang].winRate}</th>
                  <th>${translations[lang].placements}</th>
                </tr>
              </thead>
              <tbody id="${monthId}-table"></tbody>
            </table>
          `;
          loadExcelData(`./Rankings_${item.month}_${item.year}.xlsx`, `${monthId}-table`, item.year);
        }
      });
    }

    // Function to generate tabs
    function generateTabs() {
      const tabsTrack = document.getElementById('tabs-track');
      tabsTrack.innerHTML = '';

      months.forEach((item, index) => {
        const monthId = `${item.month.toLowerCase()}-${item.year}`;
        const monthName = translations[currentLanguage].months[item.month];

        const button = document.createElement('button');
        button.className = `tab-button ${item.month === 'April' && item.year === '2025' ? 'active' : ''}`;
        if (currentLanguage === 'ja') {
          button.classList.add('ja');
        }
        button.textContent = monthName;
        button.onclick = () => showTab(monthId);
        button.setAttribute('data-month-id', monthId);
        tabsTrack.appendChild(button);
      });

      // Set initial position to center April 2025
      const april2025Index = months.findIndex(item => item.month === 'April' && item.year === '2025');
      currentIndex = april2025Index;
      updateTabPosition();
      positionYearDisplay();
    }

    // Function to show a specific tab
    function showTab(monthId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(monthId).className = 'tab-content active';
      document.querySelector(`button[onclick="showTab('${monthId}')"]`).className = `tab-button active${currentLanguage === 'ja' ? ' ja' : ''}`;

      currentIndex = months.findIndex(item => `${item.month.toLowerCase()}-${item.year}` === monthId);
      updateTabPosition();
    }

    // Function to slide tabs left or right
    function scrollTabs(direction) {
      const maxIndex = months.length - 1;
      currentIndex = Math.max(0, Math.min(maxIndex, currentIndex + direction));
      updateTabPosition();
    }

    // Function to update the position of the tabs
    function updateTabPosition() {
      const tabsTrack = document.getElementById('tabs-track');
      const tabWidth = 150;
      const containerWidth = 960;
      const totalWidth = months.length * tabWidth;
      const maxOffset = containerWidth - totalWidth;

      let offset = 0;

      if (currentIndex === 0) {
        offset = 0;
      } else if (currentIndex === months.length - 1) {
        offset = containerWidth - totalWidth;
      } else {
        offset = -currentIndex * tabWidth + containerWidth / 2 - tabWidth / 2;
      }

      offset = Math.min(0, Math.max(maxOffset, offset));

      tabsTrack.style.transform = `translateX(${offset}px)`;
      positionYearDisplay();
    }

    // Function to position the year display
    function positionYearDisplay() {
      const tabsTrack = document.getElementById('tabs-track');
      const octoberTab = document.querySelector(`button[data-month-id="october-2024"]`);
      const januaryTab = document.querySelector(`button[data-month-id="january-2025"]`);
      const yearDisplay = document.getElementById('year-display');

      if (octoberTab && januaryTab) {
        const octoberRect = octoberTab.getBoundingClientRect();
        const januaryRect = januaryTab.getBoundingClientRect();
        const containerRect = tabsTrack.parentElement.getBoundingClientRect();

        const octoberCenter = octoberRect.left + (octoberRect.width / 2) - containerRect.left;
        const januaryCenter = januaryRect.left + (januaryRect.width / 2) - containerRect.left;
        const midpoint = (octoberCenter + januaryCenter) / 2;

        yearDisplay.style.left = `${midpoint}px`;
        yearDisplay.style.transform = 'none';
      }
    }

    // Function to load Excel data
    async function loadExcelData(file, tableId, year) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet);

        const normalizedData = jsonData.map(row => {
          const normalizedRow = {};
          for (const key in row) {
            const normalizedKey = key.toLowerCase().replace(/[^a-z0-9]/g, '');
            normalizedRow[normalizedKey] = row[key];
          }
          return normalizedRow;
        });

        const tbody = document.getElementById(tableId);
        tbody.innerHTML = '';
        normalizedData.forEach(row => {
          const tr = document.createElement('tr');
          if (row.placement === 1) {
            tr.className = 'rank-1';
          } else if (row.placement === 2) {
            tr.className = 'rank-2';
          } else if (row.placement === 3) {
            tr.className = 'rank-3';
          }
          let placements = (row.pereventrankings || '').split('/').map(item => item.trim() === '-' ? 'A' : item).join('-');
          let winRateDisplay = 'N/A';
          if (year === '2025') {
            const winRate = row.winrate || 0;
            const wins = row.matcheswon || 0;
            const losses = row.matcheslost || 0;
            winRateDisplay = `${Math.round(winRate)}%(${wins}/${losses})`;
          }
          tr.innerHTML = `
            <td>${row.placement || ''}</td>
            <td>${row.player || ''}</td>
            <td>${row.totalpoints || ''}</td>
            <td>${winRateDisplay}</td>
            <td>${placements}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error(`Error loading ${file}:`, error);
        document.getElementById(tableId).innerHTML = `<tr><td colspan="5" class="text-center">${currentLanguage === 'fr' ? 'Erreur de chargement des données' : translations[currentLanguage].error || 'Error loading data'}</td></tr>`;
      }
    }

    // Initialize tabs and load data
    window.onload = function() {
      generateTabs();

      months.forEach((item) => {
        const monthId = `${item.month.toLowerCase()}-${item.year}`;
        const contentDiv = document.createElement('div');
        contentDiv.id = monthId;
        contentDiv.className = `tab-content ${item.month === 'April' && item.year === '2025' ? 'active' : ''}`;
        contentDiv.innerHTML = `
          <table class="ranking-table w-full">
            <thead>
              <tr>
                <th>${translations[currentLanguage].rank}</th>
                <th>${translations[currentLanguage].player}</th>
                <th>${translations[currentLanguage].points}</th>
                <th>${translations[currentLanguage].winRate}</th>
                <th>${translations[currentLanguage].placements}</th>
              </tr>
            </thead>
            <tbody id="${monthId}-table"></tbody>
          </table>
        `;
        document.getElementById('tab-contents').appendChild(contentDiv);

        loadExcelData(`./Rankings_${item.month}_${item.year}.xlsx`, `${monthId}-table`, item.year);
      });
    };
  </script>
</body>
</html>
