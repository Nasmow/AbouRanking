<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Ladder Abou Dojo</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- XLSX Library CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Google Fonts: Noto Sans JP -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Onsen Japan';
      src: url('./OnsenJapanDemoRegular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Niagato';
      src: url('./Niagato.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Movie Font';
      src: url('./Movie Font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      background: url('./abou_dojo_poster.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Noto Sans JP', sans-serif;
      position: relative; /* For positioning the watermark */
    }
    .container {
      background: url('https://nasmow.github.io/Ranking/ranking_background2.jpg') no-repeat top center;
      background-size: 100% auto; /* Ensure red paint and dried leaf are visible */
      background-repeat: repeat-y; /* Repeat downward */
      background-color: transparent; /* Remove white fallback */
      border-radius: 10px;
      padding: 1.5rem;
      backdrop-filter: blur(5px);
      position: relative;
      width: 100%;
      max-width: 800px; /* Adjusted to match typical content width */
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .ranking-table {
      background: url('https://nasmow.github.io/Ranking/ranking_background2.jpg') no-repeat top center;
      background-size: 100% auto; /* Ensure red paint and dried leaf are visible */
      background-repeat: repeat-y; /* Repeat downward */
      background-color: transparent; /* Ensure transparency if image fails */
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #DC143C; /* Crimson border */
      backdrop-filter: blur(5px); /* Maintain readability */
    }
    .ranking-table th, .ranking-table td {
      padding: 1rem;
      text-align: center; /* Center text */
      border-bottom: 1px solid rgba(220, 20, 60, 0.3); /* Crimson border */
      color: #6B4E31; /* Brown text */
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff; /* White outline */
      font-size: 1.6rem; /* Base font size for 3rd place and below */
    }
    /* Use Onsen Japan for column headers */
    .ranking-table th {
      font-family: 'Onsen Japan', sans-serif;
      padding: 0.2rem 1rem; /* Reduced vertical padding */
      background: rgba(139, 0, 0, 0.5); /* Dark red header */
      font-weight: bold;
    }
    /* Use Movie Font for table data */
    .ranking-table td {
      font-family: 'Movie Font', sans-serif;
    }
    /* Reduce outline for players below 3rd place */
    .ranking-table tr:not(.rank-1):not(.rank-2):not(.rank-3) td {
      text-shadow: -0.2px -0.2px 0 #fff, 0.2px -0.2px 0 #fff, -0.2px 0.2px 0 #fff, 0.2px 0.2px 0 #fff; /* Even smaller white outline */
    }
    /* Set specific widths for columns to ensure symmetry */
    .ranking-table th:nth-child(1), .ranking-table td:nth-child(1) { /* Rank */
      width: 15%;
    }
    .ranking-table th:nth-child(2), .ranking-table td:nth-child(2) { /* Player */
      width: 40%;
    }
    .ranking-table th:nth-child(3), .ranking-table td:nth-child(3) { /* Points */
      width: 20%;
    }
    .ranking-table th:nth-child(4), .ranking-table td:nth-child(4) { /* Placements */
      width: 25%;
    }
    /* Font sizes for top ranks */
    .ranking-table tr.rank-1 td {
      font-size: 2rem; /* 1st place */
      font-weight: bold;
    }
    .ranking-table tr.rank-2 td {
      font-size: 1.8rem; /* 2nd place */
      font-weight: bold;
    }
    /* 3rd place and below are the same size (1.6rem, set in base style) */
    .outer-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      max-width: 900px; /* Wider to allow arrows to stick out */
    }
    .tabs-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px; /* Match container width */
      margin-bottom: 1rem; /* Space between tabs and table */
    }
    .tabs-container {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
    }
    .year-display {
      font-family: 'Noto Sans JP', sans-serif;
      color: #6B4E31; /* Brown text */
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff; /* Reduced white outline */
      font-size: 1.2rem; /* Reduced size */
      text-align: center;
      position: absolute; /* Fix position */
      top: -1.5rem; /* Position above tabs */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Adjust for centering */
      width: 100%;
      z-index: 10;
    }
    .tabs-scroll {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none; /* Hide scrollbar in Firefox */
    }
    .tabs-scroll::-webkit-scrollbar {
      display: none; /* Hide scrollbar in Chrome/Safari */
    }
    .tab-button {
      transition: background-color 0.3s, color 0.3s, transform 0.3s, font-size 0.3s;
      background: rgba(139, 0, 0, 0.7); /* Dark red */
      color: #6B4E31; /* Brown text */
      border: 1px solid #DC143C; /* Crimson border */
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff; /* Reduced white outline */
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
      white-space: nowrap;
      font-size: 1rem; /* Default font size for tabs */
      font-family: 'Onsen Japan', sans-serif; /* Use Onsen Japan font */
    }
    .tab-button:hover {
      background: #DC143C; /* Crimson on hover */
      transform: scale(1.1); /* Slightly increase size on hover */
    }
    .tab-button.active {
      background: rgba(139, 0, 0, 0.7); /* Same as default, no white highlight */
      color: #6B4E31; /* Brown text */
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff; /* Keep outline */
      transform: scale(1.3); /* Larger size for active tab */
      font-size: 1.4rem; /* Larger font size for active tab */
    }
    .scroll-arrow {
      background: rgba(139, 0, 0, 0.7);
      color: #6B4E31; /* Brown text */
      padding: 0.5rem;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      border: 1px solid #DC143C;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px; /* Ensure consistent size */
      height: 30px; /* Ensure consistent size */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .scroll-arrow.left {
      left: -40px; /* Position outside the container */
    }
    .scroll-arrow.right {
      right: -40px; /* Position outside the container */
    }
    .scroll-arrow:hover {
      background: #DC143C;
    }
    h1 {
      font-family: 'Onsen Japan', sans-serif; /* Use locally loaded font */
      color: #6B4E31; /* Brown color to match the background */
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff; /* Reduced white outline */
    }
    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: #6B4E31; /* Brown color, 100% opacity */
      font-size: 1.88rem; /* Size from previous update */
      pointer-events: none; /* Prevent interaction */
      z-index: 1000; /* Ensure it stays on top */
      font-family: 'Niagato', sans-serif;
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff; /* Smaller white outline */
    }
    .language-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .language-button {
      background: rgba(139, 0, 0, 0.7);
      color: #6B4E31;
      border: 1px solid #DC143C;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-family: 'Noto Sans JP', sans-serif;
      text-shadow: -0.5px -0.5px 0 #fff, 0.5px -0.5px 0 #fff, -0.5px 0.5px 0 #fff, 0.5px 0.5px 0 #fff; /* Reduced white outline */
    }
    .language-button:hover {
      background: #DC143C;
    }
    .language-button.active {
      background: #ffffff;
      color: #6B4E31;
      text-shadow: none;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="outer-wrapper">
    <div class="container">
      <!-- Language Toggle -->
      <div class="language-toggle">
        <button class="language-button active" onclick="switchLanguage('fr')">FR</button>
        <button class="language-button" onclick="switchLanguage('en')">EN</button>
      </div>

      <h1 id="title" class="text-3xl font-bold text-center mb-2">Classement Mensuel Abou Dojo</h1>

      <!-- Tabs Inside Container, Arrows Outside -->
      <div class="tabs-wrapper">
        <div class="scroll-arrow left" onclick="scrollTabs(-100)">◀</div>
        <div class="tabs-container">
          <div id="year-display" class="year-display"></div>
          <div id="tabs" class="tabs-scroll"></div>
        </div>
        <div class="scroll-arrow right" onclick="scrollTabs(100)">▶</div>
      </div>

      <!-- Tab Content -->
      <div id="tab-contents"></div>
    </div>
  </div>

  <!-- Watermark -->
  <div class="watermark">By Nasmo</div>

  <script>
    // Language translations
    const translations = {
      en: {
        title: "Monthly Ladder Abou Dojo",
        rank: "Rank",
        player: "Player",
        points: "Points",
        placements: "Placements",
        months: {
          January: "January",
          February: "February",
          March: "March",
          April: "April",
          May: "May",
          June: "June",
          July: "July",
          August: "August",
          September: "September",
          October: "October",
          November: "November",
          December: "December"
        }
      },
      fr: {
        title: "Classement Mensuel Abou Dojo",
        rank: "Rang",
        player: "Joueur",
        points: "Points",
        placements: "Classements",
        months: {
          January: "Janvier",
          February: "Fevrier",
          March: "Mars",
          April: "Avril",
          May: "Mai",
          June: "Juin",
          July: "Juillet",
          August: "Aout",
          September: "Septembre",
          October: "Octobre",
          November: "Novembre",
          December: "Decembre"
        }
      }
    };

    let currentLanguage = 'fr'; // Default to French

    // Function to switch language
    function switchLanguage(lang) {
      currentLanguage = lang;
      // Update title
      document.getElementById('title').textContent = translations[lang].title;
      // Update language buttons
      document.querySelectorAll('.language-button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent.toLowerCase() === lang) {
          btn.classList.add('active');
        }
      });
      // Regenerate tabs to update table headers and month names
      generateTabs();
      // Reload tab content with updated headers
      months.forEach((item) => {
        const monthId = `${item.month.toLowerCase()}-${item.year}`;
        const contentDiv = document.getElementById(monthId);
        if (contentDiv) {
          contentDiv.innerHTML = `
            <table class="ranking-table w-full">
              <thead>
                <tr>
                  <th>${translations[lang].rank}</th>
                  <th>${translations[lang].player}</th>
                  <th>${translations[lang].points}</th>
                  <th>${translations[lang].placements}</th>
                </tr>
              </thead>
              <tbody id="${monthId}-table"></tbody>
            </table>
          `;
          // Reload Excel data for this month
          loadExcelData(`./Rankings_${item.month}_${item.year}.xlsx`, `${monthId}-table`);
        }
      });
    }

    // Hardcoded months and years (April 2024–October 2024, January 2025–April 2025, excluding November and December 2024)
    const months = [
      { month: 'April', year: '2024' },
      { month: 'May', year: '2024' },
      { month: 'June', year: '2024' },
      { month: 'July', year: '2024' },
      { month: 'August', year: '2024' },
      { month: 'September', year: '2024' },
      { month: 'October', year: "2024" },
      { month: 'January', year: '2025' },
      { month: 'February', year: '2025' },
      { month: 'March', year: '2025' },
      { month: 'April', year: '2025' }
    ];

    // Function to generate tabs and content
    function generateTabs() {
      const tabsContainer = document.getElementById('tabs');
      const yearDisplay = document.getElementById('year-display');
      const contentsContainer = document.getElementById('tab-contents');

      // Clear existing tabs
      tabsContainer.innerHTML = '';

      // Group months by year
      const years = [...new Set(months.map(item => item.year))];
      let currentYear = '2025'; // Default to 2025 since April 2025 is active

      months.forEach((item, index) => {
        const monthId = `${item.month.toLowerCase()}-${item.year}`;
        const displayName = `${item.month} ${item.year}`;
        const monthName = translations[currentLanguage].months[item.month];

        // Create tab button
        const button = document.createElement('button');
        // Set April 2025 as the default active tab
        button.className = `tab-button ${item.month === 'April' && item.year === '2025' ? 'active' : ''}`;
        button.textContent = monthName; // Use translated month name
        button.onclick = () => showTab(monthId);
        button.setAttribute('data-month-id', monthId); // For centering
        tabsContainer.appendChild(button);
      });

      // Set initial year display
      yearDisplay.textContent = currentYear;

      // Update year when switching tabs
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
          const monthId = button.getAttribute('data-month-id');
          const year = monthId.split('-')[1];
          yearDisplay.textContent = year;
        });
      });

      // Center the April 2025 tab after a delay to ensure DOM and styles are applied
      setTimeout(() => centerTab('april-2025'), 300);

      // Position the year display between October and January
      setTimeout(() => positionYearDisplay(), 300);
    }

    // Tab switching function
    function showTab(monthId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(monthId).className = 'tab-content active';
      document.querySelector(`button[onclick="showTab('${monthId}')"]`).className = 'tab-button active';
      // Re-center the active tab when clicked
      setTimeout(() => centerTab(monthId), 300);
    }

    // Function to load and display Excel data
    async function loadExcelData(file, tableId) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet);

        const tbody = document.getElementById(tableId);
        tbody.innerHTML = '';
        jsonData.forEach(row => {
          const tr = document.createElement('tr');
          // Add rank-specific class for 1st, 2nd, 3rd
          if (row.Placement === 1) {
            tr.className = 'rank-1';
          } else if (row.Placement === 2) {
            tr.className = 'rank-2';
          } else if (row.Placement === 3) {
            tr.className = 'rank-3';
          }
          // Parse and format the "Per-Event Rankings" (e.g., "2/7/A/A" to "2-7-A-A")
          let placements = (row['Per-Event Rankings'] || '').split('/').map(item => item.trim() === '-' ? 'A' : item).join('-');
          tr.innerHTML = `
            <td>${row.Placement || ''}</td>
            <td>${row.Player || ''}</td>
            <td>${row['Total Points'] || ''}</td>
            <td>${placements}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error(`Error loading ${file}:`, error);
        document.getElementById(tableId).innerHTML = `<tr><td colspan="4" class="text-center">${currentLanguage === 'fr' ? 'Erreur de chargement des données' : 'Error loading data'}</td></tr>`;
      }
    }

    // Scroll tabs function
    function scrollTabs(amount) {
      const tabs = document.getElementById('tabs');
      tabs.scrollLeft += amount;
      // Reposition the year display after scrolling
      positionYearDisplay();
    }

    // Center a specific tab on the screen
    function centerTab(monthId) {
      const tabsContainer = document.getElementById('tabs');
      const targetTab = document.querySelector(`button[data-month-id="${monthId}"]`);
      if (targetTab) {
        // Force a reflow to ensure the transform scale is applied
        targetTab.getBoundingClientRect();
        const tabRect = targetTab.getBoundingClientRect();
        const containerRect = tabsContainer.getBoundingClientRect();
        // Adjust scroll position to account for the active tab's larger size
        const scrollPosition = targetTab.offsetLeft - (tabsContainer.offsetWidth / 2) + (tabRect.width / 2);
        tabsContainer.scrollLeft = scrollPosition;
      }
    }

    // Position the year display between October and January
    function positionYearDisplay() {
      const tabsContainer = document.getElementById('tabs');
      const octoberTab = document.querySelector(`button[data-month-id="october-2024"]`);
      const januaryTab = document.querySelector(`button[data-month-id="january-2025"]`);
      const yearDisplay = document.getElementById('year-display');

      if (octoberTab && januaryTab) {
        const octoberRect = octoberTab.getBoundingClientRect();
        const januaryRect = januaryTab.getBoundingClientRect();
        const tabsRect = tabsContainer.getBoundingClientRect();

        // Calculate the midpoint between October and January
        const octoberCenter = octoberRect.left + (octoberRect.width / 2) - tabsRect.left + tabsContainer.scrollLeft;
        const januaryCenter = januaryRect.left + (januaryRect.width / 2) - tabsRect.left + tabsContainer.scrollLeft;
        const midpoint = (octoberCenter + januaryCenter) / 2;

        // Position the year display at the midpoint
        yearDisplay.style.left = `${midpoint}px`;
        yearDisplay.style.transform = 'none'; // Remove the translateX(-50%)
      }
    }

    // Initialize tabs and load data
    window.onload = function() {
      generateTabs();

      // Create tab content after generating tabs
      months.forEach((item) => {
        const monthId = `${item.month.toLowerCase()}-${item.year}`;
        const contentDiv = document.createElement('div');
        contentDiv.id = monthId;
        contentDiv.className = `tab-content ${item.month === 'April' && item.year === '2025' ? 'active' : ''}`;
        contentDiv.innerHTML = `
          <table class="ranking-table w-full">
            <thead>
              <tr>
                <th>${translations[currentLanguage].rank}</th>
                <th>${translations[currentLanguage].player}</th>
                <th>${translations[currentLanguage].points}</th>
                <th>${translations[currentLanguage].placements}</th>
              </tr>
            </thead>
            <tbody id="${monthId}-table"></tbody>
          </table>
        `;
        document.getElementById('tab-contents').appendChild(contentDiv);

        // Load Excel data for this month
        loadExcelData(`./Rankings_${item.month}_${item.year}.xlsx`, `${monthId}-table`);
      });
    };
  </script>
</body>
</html>
