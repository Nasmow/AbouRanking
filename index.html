<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classement mensuel Abou Dojo</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- XLSX Library CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background: url('./abou_dojo_poster.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .container {
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat,
                  rgba(139, 0, 0, 0.2); /* Dark red semi-transparent overlay with washi texture */
      border-radius: 10px;
      padding: 1.5rem;
      backdrop-filter: blur(5px);
      position: relative;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .ranking-table {
      background: url('https://www.transparenttextures.com/patterns/paper-fibers.png') repeat,
                  rgba(255, 255, 255, 0.15); /* Semi-transparent white with washi texture */
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #DC143C; /* Crimson border */
    }
    .ranking-table th, .ranking-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(220, 20, 60, 0.3); /* Crimson border */
    }
    .ranking-table th {
      background: rgba(139, 0, 0, 0.5); /* Dark red header */
      font-weight: bold;
      color: #ffffff; /* White text */
    }
    .ranking-table td {
      color: #FFE4E1; /* Light pinkish text for readability */
    }
    .tabs-container {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    .tabs-scroll {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none; /* Hide scrollbar in Firefox */
    }
    .tabs-scroll::-webkit-scrollbar {
      display: none; /* Hide scrollbar in Chrome/Safari */
    }
    .tab-button {
      transition: background-color 0.3s, color 0.3s;
      background: rgba(139, 0, 0, 0.7); /* Dark red */
      color: #ffffff; /* White text */
      border: 1px solid #DC143C; /* Crimson border */
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline */
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
      white-space: nowrap;
    }
    .tab-button:hover {
      background: #DC143C; /* Crimson on hover */
    }
    .tab-button.active {
      background: #ffffff; /* White when active */
      color: #8B0000; /* Dark red text */
      text-shadow: none; /* Remove outline when active */
    }
    .scroll-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(139, 0, 0, 0.7);
      color: #ffffff;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
      border: 1px solid #DC143C;
    }
    .scroll-arrow.left {
      left: 0;
    }
    .scroll-arrow.right {
      right: 0;
    }
    .scroll-arrow:hover {
      background: #DC143C;
    }
    h1 {
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Black outline */
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="container w-full max-w-4xl">
    <h1 class="text-3xl font-bold text-white text-center mb-6">Classement mensuel Abou Dojo</h1>
    
    <!-- Tabs -->
    <div class="tabs-container">
      <div class="scroll-arrow left" onclick="scrollTabs(-100)">◀</div>
      <div id="tabs" class="tabs-scroll"></div>
      <div class="scroll-arrow right" onclick="scrollTabs(100)">▶</div>
    </div>

    <!-- Tab Content -->
    <div id="tab-contents"></div>
  </div>

  <script>
    // Hardcoded months and years (April 2024–October 2024, January 2025–April 2025, excluding November and December 2024)
    const months = [
      { month: 'April', year: '2024' },
      { month: 'May', year: '2024' },
      { month: 'June', year: '2024' },
      { month: 'July', year: '2024' },
      { month: 'August', year: '2024' },
      { month: 'September', year: '2024' },
      { month: 'October', year: '2024' },
      { month: 'January', year: '2025' },
      { month: 'February', year: '2025' },
      { month: 'March', year: '2025' },
      { month: 'April', year: '2025' }
    ];

    // Function to generate tabs and content
    function generateTabs() {
      const tabsContainer = document.getElementById('tabs');
      const contentsContainer = document.getElementById('tab-contents');

      months.forEach((item, index) => {
        const monthId = `${item.month.toLowerCase()}-${item.year}`;
        const displayName = `${item.month} ${item.year}`;

        // Create tab button
        const button = document.createElement('button');
        button.className = `tab-button ${index === 0 ? 'active' : ''}`;
        button.textContent = displayName;
        button.onclick = () => showTab(monthId);
        tabsContainer.appendChild(button);

        // Create tab content
        const contentDiv = document.createElement('div');
        contentDiv.id = monthId;
        contentDiv.className = `tab-content ${index === 0 ? 'active' : ''}`;
        contentDiv.innerHTML = `
          <table class="ranking-table w-full">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody id="${monthId}-table"></tbody>
          </table>
        `;
        contentsContainer.appendChild(contentDiv);

        // Load Excel data for this month
        loadExcelData(`./Rankings_${item.month}_${item.year}.xlsx`, `${monthId}-table`);
      });
    }

    // Tab switching function
    function showTab(monthId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(monthId).classList.add('active');
      document.querySelector(`button[onclick="showTab('${monthId}')"]`).classList.add('active');
    }

    // Function to load and display Excel data
    async function loadExcelData(file, tableId) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
        const jsonData = XLSX.utils.sheet_to_json(firstSheet);

        const tbody = document.getElementById(tableId);
        tbody.innerHTML = '';
        jsonData.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.Placement || ''}</td>
            <td>${row.Player || ''}</td>
            <td>${row['Total Points'] || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error(`Error loading ${file}:`, error);
        document.getElementById(tableId).innerHTML = '<tr><td colspan="3" class="text-center text-red-300">Error loading data</td></tr>';
      }
    }

    // Scroll tabs function
    function scrollTabs(amount) {
      const tabs = document.getElementById('tabs');
      tabs.scrollLeft += amount;
    }

    // Initialize tabs and load data
    generateTabs();
  </script>
</body>
</html>
